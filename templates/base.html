{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Auto Parts{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    {% include 'includes/header.html' %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% include 'includes/footer.html' %}
</body>
</html>
